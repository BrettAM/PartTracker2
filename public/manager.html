<html>
<head>
<script src="jquery.js"></script>
<script src="URI.js"></script>
<script>
$(document).ready(function(){
    $.get("joblist").then(function(data){
        var jobs = JSON.parse(data);
        var table = $('#joblist').find('tbody');

        for(var i = 0; i < jobs.length; i++){
            var job = jobs[i]
            table.append($('<tr>')
                .append($('<td>').append(job.id))
                .append($('<td>').append(job.target))
                .append($('<td>').append(job.count))
            );
        }

    });
});
</script>
</head>
<body>

<table style="width:100%" id="joblist">
  <tr>
    <td>ID</td>
    <td>Target</td>
    <td>Current</td>
  </tr>
</table>

</body>
</html>
