<html>
<head>
<script src="jquery.js"></script>
<script src="URI.js"></script>
<script>
var uri = new URI(window.location);
var jobid = uri.search(true)["id"];
var joburl = "jobs?"+$.param({id: jobid});
console.log(jobid);
$(document).ready(function(){
    $("#up").click(function(){
        $.post(joburl,"up").then(function(data){
            console.log("up data received");
            $("#count").text(data);
        });
    });
    $("#down").click(function(){
        $.post(joburl,"down").then(function(data){
            console.log("down data received");
            $("#count").text(data);
        });
    });
});
</script>
</head>
<body>

<div id="count">0</div>
<button id="up">Count Up</button><br>
<button id="down">Count Down</button><br>

</body>
</html>
