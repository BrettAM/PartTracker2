<html>
<head>
<script src="jquery.js"></script>
<script src="URI.js"></script>
<script>
var uri = new URI(window.location);
var jobid = uri.search(true)["id"];
var socketAddress = "ws://"+location.hostname+":"+location.port+"/job?id="+jobid;
$(document).ready(function(){
    var webSocket = new WebSocket(socketAddress);
    webSocket.onmessage = function (event) { $("#count").text(event.data); };
    $("#up").click(function(){ webSocket.send("up") });
    $("#down").click(function(){ webSocket.send("down") });
});
// webSocket heartbeat
</script>
</head>
<body>

<div id="count">0</div>
<button id="up">Count Up</button><br>
<button id="down">Count Down</button><br>

</body>
</html>
